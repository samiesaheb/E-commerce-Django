{% block title %}Admin Dashboard{% endblock %}

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white p-6 rounded shadow text-center">
      <p class="text-gray-500">Total Products</p>
      <p class="text-2xl font-bold text-red-600">{{ total_products }}</p>
    </div>
    <div class="bg-white p-6 rounded shadow text-center">
      <p class="text-gray-500">Total Brands</p>
      <p class="text-2xl font-bold text-red-600">{{ total_brands }}</p>
    </div>
    <div class="bg-white p-6 rounded shadow text-center">
      <p class="text-gray-500">Total Orders</p>
      <p class="text-2xl font-bold text-red-600">{{ total_orders }}</p>
    </div>
    <div class="bg-white p-6 rounded shadow text-center">
      <p class="text-gray-500">Total Revenue</p>
      <p class="text-2xl font-bold text-red-600">à¸¿{{ total_revenue|floatformat:2 }}</p>

  </div>
