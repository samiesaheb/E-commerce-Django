      <span class="{% if step >= 1 %}text-red-600{% else %}text-gray-400{% endif %}">1. Cart</span>

    <li class="flex-1 text-center">
      <span class="{% if step >= 2 %}text-red-600{% else %}text-gray-400{% endif %}">2. Shipping / Payment</span>

    <li class="flex-1 text-center">
      <span class="{% if step >= 3 %}text-red-600{% else %}text-gray-400{% endif %}">3. Confirmation</span>
    </li>
  </ol>
</nav>
