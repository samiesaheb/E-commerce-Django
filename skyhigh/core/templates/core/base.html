{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sky High International – Private-label cosmetic manufacturing powered by science, elegance, and innovation.">
  <meta name="author" content="Sky High International Co., Ltd.">

  <title>{% block title %}Sky High{% endblock %}</title>

  <!-- ✅ Favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" />

  <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-B5x5z4YJe9lFw3VcI7V9lmVkSpbY/94qNjkLG4gr8wUwHVlMPMF0etmbgLZAnNS6nbOmz8nG2Gn5gw+5yXc5FA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Animate On Scroll (AOS) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />

  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="bg-white text-gray-900 font-sans min-h-screen flex flex-col">
  {% include "core/header.html" %}
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>
  {% include "core/footer.html" %}

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
