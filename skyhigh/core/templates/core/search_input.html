<form action="{% url 'products:search' %}" method="get"
      x-data="liveSearch()" @keydown.escape="clearAll" @click.outside="clearSuggestions"
      class="relative w-full max-w-2xl mx-auto">
  
  <!-- Search Input -->
  <input
    type="text"
    name="q"
    x-model="query"
    @input.debounce.300ms="search"
    @keydown.arrow-down.prevent="highlightNext"
    @keydown.arrow-up.prevent="highlightPrev"
    @keydown.enter.prevent="navigateToActive"
    placeholder="Find on skyhigh-inter.com"
    class="w-full pl-4 pr-10 py-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-red-500 focus:outline-none shadow text-base"
    autocomplete="off"
  />

  <!-- Search Button -->
  <button type="submit"
          class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-red-600 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
  </button>

  <!-- Suggestions Dropdown -->
  <ul x-show="suggestions.length"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0 -translate-y-1"
      x-transition:enter-end="opacity-100 translate-y-0"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100 translate-y-0"
      x-transition:leave-end="opacity-0 -translate-y-1"
      class="absolute z-50 mt-2 w-full bg-white border border-gray-200 rounded-md shadow-lg max-h-60 overflow-y-auto"
      x-cloak>
    <template x-for="(item, index) in suggestions" :key="item.slug">
      <li :class="{ 'bg-red-50': index === activeIndex }">
        <a :href="`/products/${item.slug}/`"
           class="flex items-center px-4 py-2 text-sm text-gray-700 space-x-3"
           :class="{ 'text-red-600': index === activeIndex }"
           @mouseover="activeIndex = index">
          <img :src="item.image_url" alt="" class="w-10 h-10 object-cover rounded" loading="lazy" />
          <span x-html="highlightMatch(item.name)"></span>
        </a>
      </li>
    </template>
  </ul>
</form>

<script>
function liveSearch() {
  return {
    query: '',
    suggestions: [],
    activeIndex: -1,

    async search() {
      try {
        const response = await fetch(`/products/api/search-suggestions/?q=${encodeURIComponent(this.query)}`);
        const data = await response.json();
        this.suggestions = data.results;
        this.activeIndex = -1;
      } catch (err) {
        console.error("Search failed:", err);
        this.suggestions = [];
        this.activeIndex = -1;
      }
    },

    highlightMatch(text) {
      if (!this.query) return text;
      const escapedQuery = this.query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const regex = new RegExp(`(${escapedQuery})`, 'gi');
      return text.replace(regex, '<strong>$1</strong>');
    },

    highlightNext() {
      if (this.activeIndex < this.suggestions.length - 1) this.activeIndex++;
    },

    highlightPrev() {
      if (this.activeIndex > 0) this.activeIndex--;
    },

    navigateToActive() {
      if (this.activeIndex >= 0 && this.activeIndex < this.suggestions.length) {
        window.location = `/products/${this.suggestions[this.activeIndex].slug}/`;
      }
    },

    clearSuggestions() {
      setTimeout(() => {
        this.suggestions = [];
        this.activeIndex = -1;
      }, 200);
    },

    clearAll() {
      this.query = '';
      this.suggestions = [];
      this.activeIndex = -1;
    }
  };
}
</script>
