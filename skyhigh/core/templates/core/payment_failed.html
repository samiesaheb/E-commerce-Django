{% extends "core/base.html" %}
{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-12 text-center">
  <h1 class="text-3xl font-bold text-red-600 mb-4">Payment Failed</h1>
  <p class="text-gray-700 mb-6">
    {{ error|default:"Something went wrong during the payment process. Please try again." }}
  </p>
  <a href="{% url 'checkout' %}" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
    Try Again
  </a>
</div>
{% endblock %}
