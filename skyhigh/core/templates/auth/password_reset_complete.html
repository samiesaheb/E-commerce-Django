{% extends "core/base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<section class="max-w-md mx-auto py-20 text-center px-4" aria-labelledby="reset-complete-heading">
  <h2 id="reset-complete-heading" class="text-2xl font-bold text-gray-800 mb-4">Password Reset Successfully</h2>
  <p class="text-gray-600 mb-6">Your password has been reset. You can now log in with your new password.</p>
  <a href="{% url 'auth:login' %}" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Log In</a>
</section>
{% endblock %}
