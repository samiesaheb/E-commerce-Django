{% extends "core/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-10 px-6 bg-white shadow-lg rounded-lg">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h1>

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="space-y-4">
      <!-- Render each field with label, errors, and input -->
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-600">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <button type="submit" class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
      Sign Up
    </button>
  </form>
</div>
{% endblock %}
