{% extends "core/base.html" %}
{% block content %}
<section class="max-w-md mx-auto py-10 px-6 bg-white shadow-lg rounded-lg" aria-labelledby="login-heading">
  <h1 id="login-heading" class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ field.errors|join:", " }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
      Login
    </button>
  </form>
</section>
{% endblock %}
